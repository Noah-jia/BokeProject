<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7/dist/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <script src="/http://code.jquery.com/jquery-latest.js"></script>
    <script src="/bootstrap-3.3.7/dist/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="row">
    <div class="col-md-8">
        <form  action="/boke" method="post">
            <div class="form-group" style="margin-left: 30px">
                <label for="exampleInputEmail1">博客标题</label>
                <input style="width: 200px" type="text" class="form-control"  name="title" id="exampleInputEmail1" placeholder="标题">
            </div>
            <div class="form-group" style="margin-left: 30px">
                <label for="description">博客内容</label>
                <textarea  cols="30" rows="10"  aria-multiline="true" style="word-wrap:break-word;word-break: break-all;   width: 500px;height: 300px" class="form-control" name="description" id="description"></textarea>
            </div>
            <div class="form-group" style="margin-left: 30px">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile" name="file">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <button type="submit" class="btn btn-default" style="margin-left: 30px">发布</button>
        </form>
    </div>

    <div class="col-md-4">
        <h3>
            热点事件
        </h3>
    </div>
</div>
</div>
</body>
</html>
