<script>
    $(document).ready(function () {
       $("#logbtn").click(function () {
           $.ajax({
               url: "/login2.do",
               type: "post",
               timout:1000,
               data:{"logname2":$("#logname").val(),"logpassword2":$("#logpassword").val()},
               dataType: "text",
               error: function () {
                   alert("登录失败了")
               },
               success: function (result) {
                   /* alert(result.name+result.passwd);*/
                   if (result == "success") {
                       alert("登录成功");
                       window.location.href="/";
                   }
                   else{
                       alert("密码错误请重新输入")
                   }
               }

           })
       })});

    function modifyname() {
        $.ajax({
            url: "/login.do",
            type: "post",
            timout:1000,
            data:{"logname2":$("#logname").val(),"logpassword2":$("#logpassword").val()},
            dataType: "text",
            error: function () {
                $("#sss").css("color","red");
                $("#sss").html("方法" +
                    "出现错误");
            },
            success: function (result) {
                /* alert(result.name+result.passwd);*/
                if (result == "success") {
                    if($("#logpassword").val()=="")
                    { $("#sss").css("color","green");
                    $("#sss").html("请输入密码").toggle(1000);}
                }else if(result=="false"){
                        $("#sss").css("color","red");
                        $("#sss").html("账户错误或者为空");
                }
            }
        })}
</script>
